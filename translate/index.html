<!DOCTYPE html>
<html lang="en, ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tais - Express yourself in another language.</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Main css -->
  <link rel="stylesheet" href="../assets/css/translate.css">
  <!-- Translate js -->
  <script type="text/javascript" src="../assets/js/translate.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="editing">
      <h3>Tais Translation Tool</h1>
        <div>
          <h4>Message</h4>
          <textarea class="form-control message-textarea" rows="3" id="message-textarea" placeholder="Paste the message to be translated here."></textarea>
        </div>
        <div>
          <h4>Translation</h4>
          <textarea class="form-control message-textarea" rows="5" id="translation-textarea" placeholder="Translate it here."></textarea>
        </div>
        <div>
          <button class="btn btn-primary btn-lg btn-block submit-translation" id="submit-translation">Submit</button>
        </div>
      </div>
      <div class="results">
        <h4>Abbreviated message</h4>
        <div contenteditable="true" class="output" id="abbr-translation"></div>
        <button class="btn btn-primary" id="copy-abbr">Copy abbreviated</button>
        <h4>Full Translation</h4>
        <div contenteditable="true" class="output" id="full-translation"></div>
        <button class="btn btn-primary" id="copy-full">Copy full</button>
        <button class="btn btn-default btn-lg btn-block go-back" id="go-back">Translate another message</button>
      </div>
      <footer>

      </footer>
    </body>
    </html>
